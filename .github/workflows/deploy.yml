name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy ðŸš€
        uses: JamesIves/JamesIves/github-pages-deploy-action@v4.3.3
        with:
          BRANCH: main
          FOLDER: dist
          SINGLE_COMMIT: true 

    <script>
      const fmt = (n) => String(Math.floor(n)).padStart(2, "0")
      setInterval(() => {
        const diff = (Date.parse("17 May 2022 00:00:00") - Date.now()) / 1000;
        const days = fmt(diff / (60 * 60 * 24));
        const hours = fmt((diff / (60 * 60)) % 24);
        const minutes = fmt((diff / 60) % 60);
        const seconds = fmt(diff % 60);
        document.querySelector("#days").innerText = days;
        document.querySelector("#hours").innerText = hours;
        document.querySelector("#minutes").innerText = minutes;
        document.querySelector("#seconds").innerText = seconds;
      }, 1000)
